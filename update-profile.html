<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <!--** Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <!--** Reset CSS -->
    <link rel="stylesheet" href="vendors/css/normalize.css">

    <!--** CSS Properties -->
    <link rel="stylesheet" href="resources/css/variable.css">

    <!--** External CSS -->
    <link rel="stylesheet" href="resources/css/update-profile.css">
</head>

<body>
    <header>
        <a href="profile.html">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.5 15L0 7.5L7.5 0L8.48438 0.984375L2.67188 6.79688H15V8.20312H2.67188L8.48438 14.0156L7.5 15Z"
                    fill="#30314B" />
            </svg>
        </a>
        <img src="resources/images/Avatar.png" alt="Avatar">
        <h1>Fullname</h1>
    </header>
    <section class="update-profile">
        <form action="#" method="post" novalidate>
            <div>
                <div>
                    <div>
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" autocomplete="off" required>
                        <span class="validation"></span>
                    </div>
                    <div>
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" autocomplete="off" required>
                        <span class="validation"></span>
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" autocomplete="off" required>
                    <span class="validation"></span>
                </div>
                <div class="gender-field">
                    <p>Gender</p>
                    <div id="genders">
                        <div>
                            <input type="radio" name="gender" id="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <span class="validation"></span>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="" id="phone-number" autocomplete="off" required>
                    <span class="validation"></span>
                </div>
                <div class="photo-profile-field">
                    <div>
                        <label for="photo_profile">Choose Photo</label>
                        <p>No file currently selected for upload</p>
                        <input type="file" name="photo_profile" id="photo_profile" required>
                    </div>
                    <span class="validation"></span>
                </div>
            </div>
            <button type="submit">Update</button>
        </form>
    </section>

    <script defer src="resources/js/update-profile.js"></script>
    <script defer src="resources/js/validation-forms-update-profile.js"></script>
</body>

</html>
